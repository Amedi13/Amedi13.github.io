<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body class="gallery-page">
    <header>
        <h1>Welcome To The Gallery!</h1>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <section class="gallery">
            <h2>Our Sweet Creations</h2>
            <div class="gallery-section">
              <figure>
                <img src="images/birthday_cake.jpg" alt="Birthday Cake">
                <figcaption>Birthday Cake</figcaption>
              </figure>
          
              <figure>
                <img src="images/cupcake.jpg" alt="Cupcake Set">
                <figcaption>Chocolate Cupcakes</figcaption>
              </figure>
          
              <figure>
                <img src="images/cookie_cake.jpg" alt="Cookie Cake">
                <figcaption>Number Cookie Cake</figcaption>
              </figure>
          
              <figure>
                <img src="images/special_event.jpg" alt="Wedding Cake">
                <figcaption>Special Event Cake</figcaption>
              </figure>
            </div>
          </section>
    
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
  </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
