<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit an Order</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Submit an Order!</h1>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <section class="order-form">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="product">Select a Product:</label>
        <select id="product" name="product" required>
          <option value="">-- Please choose an item --</option>
          <option value="birthday-cake">Birthday Cake</option>
          <option value="cookie-cake">Cookie Cake</option>
          <option value="cupcakes">Cupcakes</option>
          <option value="custom">Custom Order</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="notes">Special Instructions:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="e.g. Allergies, design ideas..."></textarea>

        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
  <script src="scripts/script.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
